<div  ng-init='ctrl.initialize()'>

<form dropzone="dropzoneConfig"
      class="dropzone"
      id="dropzone">
    </form>
    <div id='cloudLogins'>
      <cloud-login  ng-repeat='c in ctrl.clouds' cloud="{{c}}"></cloud-login>
    </div>
  <div class='mainContainer'>
  </div>
  <div class='mainContainer'>
  <span class='individualContainer'>
    DROPBOX FILES
    <p ng-repeat='file in user.dropboxfiles'><span class='glyphicon glyphicon-cloud-download' ng-click='ctrl.downloadFromCloud(file.path, "dropbox")'></span><span class='glyphicon glyphicon-remove' ng-click='ctrl.deleteFromCloud(file.path, "dropbox")'></span>{{file.path}}</p>
  </span>
  <span class='individualContainer'>
    GOOGLE DRIVE FILES
    <p ng-repeat='file in user.googledrivefiles.items'><span class='glyphicon glyphicon-cloud-download' ng-click='ctrl.downloadFromCloud(file.id, "googledrive")'></span><span class='glyphicon glyphicon-remove' ng-click='ctrl.deleteFromCloud(file.id, "googledrive")'></span>{{file.title}}</p>
  </span>
  <span class='individualContainer'>
    BOX FILES
    <p ng-repeat='file in user.boxfiles.item_collection.entries'><span class='glyphicon glyphicon-cloud-download' ng-click='ctrl.downloadFromCloud(file.id, "box")'></span><span class='glyphicon glyphicon-remove' ng-click='ctrl.deleteFromCloud({id:file.id, etag:file.etag}, "box")'></span>{{file.name}}</p>
  </span>
  </div>
</div>
